<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.button {
  background-color: #ddd;
  border: none;
  color: black;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 16px;
}

.button:hover {
  background-color: #f1f1f1;
}
body {
	background-color: lightslategrey;
}
header {
	background-color: #333;
	color: #fff;
	padding: 20px;
}

.header-wrapper {
	display: flex;
	flex-wrap: wrap;
	justify-content: space-between;
	align-items: center;
}

h1 {
	font-size: 36px;
	margin: 0;
}

nav {
	flex: 1;
	margin-left: 40px;
}

ul {
	list-style: none;
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: flex-end;
}

li {
	margin-left: 30px;
}

a {
	color: #fff;
	text-decoration: none;
	font-size: 20px;
	transition: all 0.3s ease;
}

a:hover {
	color: #f5c04e;
}
	h1 {
		font-size: 28px;
	}
	
	nav {
		margin-left: 0;
		margin-top: 20px;
	}
	
	ul {
		justify-content: center;
	}
	
	li {
		margin: 0 15px;
	}
	.my-button {
	display: inline-block;
	padding: 10px 20px;
	background-color: #f5c04e;
	color: #fff;
	border: none;
	border-radius: 5px;
	box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
	font-size: 18px;
}

.my-button:hover {
	background-color: #e3a243;
	box-shadow: 0 6px 9px rgba(0, 0, 0, 0.2);
}

</style>
</head>
<body>
<header>
		<h1>Welcome to my website!</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>
<h2>Pill Buttons</h2>

<button class="button">Pill Button 1</button>
<button class="button">Pill Button 2</button>
<button class="my-button">Button</button>


</body>
</html>
